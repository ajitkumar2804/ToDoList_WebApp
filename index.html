<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="main">
        <header>TO Do List App</header>
        <div class="input">
            <input type="text" placeholder="Enter Your Task Here">
            <button><i>+</i></button>
        </div>

    <ul class="list">
        <li>check mail <span><i class="fas fa-trash"></i></span></li>
        <li>buy new phone <span><i class="fas fa-trash"></i></span></li>
        <li>go and get a life <span><i class="fas fa-trash"></i></span></li>
    </ul>
    <div class="footer">
        <span> You Have Three Pending Task</span>
        <button>clear all</button>
    </div>
    </div>

</body>

</html>
